<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Sono&display=swap" rel="stylesheet">
    <title>Flashcards</title>
</head>
<body>
<h1>What is the capital of...</h1>
<div class="flex-container">
    <div class="card">
        <div class="back card-page">
            <p>Lisbon</p>
        </div>
        <div class="front card-page">
            <p>Portugal</p>
        </div>
    </div>
    <div class="card">
        <div class="back card-page">
            <p>Reykjavik</p>
        </div>
        <div class="front card-page">
            <p>Iceland</p>
        </div>
    </div>
    <div class="card">
        <div class="back card-page">
            <p>Stockholm</p>
        </div>
        <div class="front card-page">
            <p>Sweden</p>
        </div>
    </div>
    <div class="card">
        <div class="back card-page">
            <p>Berlin</p>
        </div>
        <div class="front card-page">
            <p>Germany</p>
        </div>
    </div>
    <div class="card">
        <div class="back card-page">
            <p>Warsaw</p>
        </div>
        <div class="front card-page">
            <p>Poland</p>
        </div>
    </div>
    <div class="card">
        <div class="back card-page">
            <p>Paris</p>
        </div>
        <div class="front card-page">
            <p>France</p>
        </div>
    </div>
    <div class="card">
        <div class="back card-page">
            <p>Copenhagen</p>
        </div>
        <div class="front card-page">
            <p>Denmark</p>
        </div>
    </div>
    <div class="card">
        <div class="back card-page">
            <p>Helsinki</p>
        </div>
        <div class="front card-page">
            <p>Finland</p>
        </div>
    </div>
    <div class="card">
        <div class="back card-page">
            <p>Oslo</p>
        </div>
        <div class="front card-page">
            <p>Norway</p>
        </div>
    </div>
</div>
</body>
</html>
